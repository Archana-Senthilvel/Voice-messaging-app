<!DOCTYPE html>
<html>
<head>
    <title>Voice Messaging App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h1 class="text-2xl mb-6 text-center">Join Chat Room</h1>
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Username:</label>
                <input type="text" id="username" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Room:</label>
                <input type="text" id="room" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
            </div>
            <button onclick="joinRoom()" class="w-full bg-blue-500 text-white rounded-md py-2 hover:bg-blue-600">
                Join Room
            </button>
        </div>
    </div>

    <script>
        function joinRoom() {
            const username = document.getElementById('username').value;
            const room = document.getElementById('room').value;
            if (username && room) {
                window.location.href = `/chat/${username}/${room}`;
            }
        }
    </script>
</body>
</html>
